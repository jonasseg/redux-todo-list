<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" type="checkbox" [formControl]="chkCompletado">
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input class="edit" [formControl]="txtInput" (blur)="terminarEdicion()" type="text" #inputFisico>
</li>
